<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/swiper/dist/css/swiper.min.css">
    <title>QQ 音乐</title>
</head>
<body>
    <header id="header" class="header">
        <h1>QQ音乐</h1>
        <img src="./images/logo.png" alt="log" class="log">
        <div class="playButton">播放器</div>
    </header>
    <nav class="topNavbar" id="topNavbar">
        <ul class="navList">
            <li>推荐</li>
            <li>排行榜</li>
            <li>搜索</li>
        </ul>
    </nav>
    <main id="main" class="main">
        <div id="swiper-view">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <a href="https://y.qq.com/m/act/383/gaokao_test.html" class="swiper-slide"><img src="https://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/286405.jpg" alt="图片"></a>
                    <a href="https://y.qq.com/m/act/choosebigstar/index.html" class="swiper-slide"><img src="https://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/287226.jpg" alt="图片"></a>
                    <a href="https://y.qq.com/m/client/music_headline/index.html?_hidehd=1&_button=2&zid=817094" class="swiper-slide"><img src="https://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/286959.jpg" alt="图片"></a>
                    <a href="https://y.qq.com/m/client/fan_mv/info.html?id=16" class="swiper-slide"><img src="https://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/286379.jpg" alt="图片"></a>
                    <a href="https://y.qq.com/msa/362/30_5540.html" class="swiper-slide"><img src="https://y.gtimg.cn/music/common/upload/MUSIC_FOCUS/287050.jpg" alt="图片"></a>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
            </div>
            <!--导航等组件可以放在container之外-->
        </div>
    </main>
    <script src="./node_modules/swiper/dist/js/swiper.min.js"></script>
    <script src="./scripts/swiper-view.js"></script>
</body>
</html>
