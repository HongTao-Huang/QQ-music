<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/swiper/dist/css/swiper.min.css">
    <title>QQ 音乐</title>
</head>
<body>
<header id="header" class="header">
    <h1>QQ音乐</h1>
    <img src="./images/logo.png" alt="log" class="log">
    <div class="playButton">播放器</div>
</header>
<nav class="navView" id="topNavbar">
    <ul class="navList">
        <li class="listItem active" data-role="tabs" data-view="#recView">推荐</li>
        <li class="listItem" data-role="tabs" data-view="#rankingView">排行榜</li>
        <li class="listItem" data-role="tabs" data-view="#searchView">搜索</li>
    </ul>
</nav>
<main id="main" class="main">
    <div id="recView">
        <div class="swiper-container" id="slider"></div>

        <div class="radios">
            <h2 class="title">电台</h2>
            <div class="list"></div>
        </div>

        <div class="hotSongs">
            <h2 class="title">热门歌单</h2>
            <div class="list"></div>
        </div>

        <footer class="footer">
            <div class="footerLog"></div>
        </footer>
    </div>
    <div id="rankingView">
        <ul class="topList"></ul>
    </div>
    <div id="searchView">
        <div class="searchBar">
            <div class="input-wrapper">
                <input type="text" id="search" placeholder="搜索歌曲、歌单、专辑">
                <span class="icon-search"></span>
            </div>
        </div>
        <div class="searchResults">
            <div class="songList"></div>
        </div>
        <div class="searchLoading">
            <div class="loading hide">
                <span class="loadingImg"></span>
                <div class="loadingText">正在载入更多...</div>
            </div>
            <div class="loadingComplete hide">已加载全部</div>
        </div>
    </div>
</main>
