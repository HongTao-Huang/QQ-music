<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/swiper/dist/css/swiper.min.css">
    <title>QQ 音乐</title>
</head>
<body>
<header id="header" class="header">
    <h1>QQ音乐</h1>
    <img src="./images/logo.png" alt="log" class="log">
    <div class="playButton">播放器</div>
</header>
<nav class="navView" id="topNavbar">
    <ul class="navList">
        <li class="listItem active" data-role="tabs" data-view="#recView">推荐</li>
        <li class="listItem" data-role="tabs" data-view="#rankingView">排行榜</li>
        <li class="listItem" data-role="tabs" data-view="#searchView">搜索</li>
    </ul>
</nav>
<main id="main" class="main">
    <div id="recView">
        <div class="swiper-container" id="slider"></div>

        <div class="radios">
            <h2 class="title">电台</h2>
            <div class="list"></div>
        </div>

        <div class="hotSongs">
            <h2 class="title">热门歌单</h2>
            <div class="list"></div>
        </div>

        <footer class="footer">
            <div class="footerLog"></div>
        </footer>
    </div>
    <div id="rankingView">排行榜</div>
    <div id="searchView">搜索</div>
</main>
<script src="./scripts/nav.js"></script>
<script src="./node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="./scripts/slider.js"></script>
<script src="./scripts/rec.js"></script>
</body>
</html>
